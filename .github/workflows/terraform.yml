# .github/workflows/terraform.yml

name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Configure AWS Credentials
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
        shell: bash

      - name: Terraform Init
        run: terraform init -backend-config="bucket=my-terraform-state" -backend-config="key=vpc-terraform.tfstate" -backend-config="region=us-east-1" -backend-config="dynamodb_table=terraform-lock"

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Generate Terraform Doc
        run: terraform-docs markdown . > plan.md

      - name: Apply Terraform Configuration
        run: terraform apply -auto-approve tfplan
        if: github.event.pull_request.merged == 'true'
